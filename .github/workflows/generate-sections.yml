name: Generate UI Sections

on:
  schedule:
    # 毎週月曜 9:00 JST (日曜 24:00 UTC)
    - cron: "0 0 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # Claude Code CLI でセクション生成
      - name: Generate sections with Claude Code
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          PROMPT=$(cat scripts/generate-sections-prompt.md)
          npx @anthropic-ai/claude-code -p "$PROMPT" \
            --model claude-opus-4-6 \
            --allowedTools "Read,Write,Edit,Glob,Grep,Bash" \
            --max-turns 30

      # ビルド確認
      - name: Build check
        run: npm run build

      # スクリーンショット生成
      - name: Install Playwright
        run: npx playwright install chromium

      - name: Generate screenshots
        run: |
          npm run dev &
          DEV_PID=$!
          # dev サーバーの起動を待つ
          npx wait-on http://localhost:3000 --timeout 30000
          npm run screenshots
          kill $DEV_PID

      # 変更があればコミット & プッシュ
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "AI: 新しいUIセクションを自動生成

          Generated by Claude Code via GitHub Actions

          Co-Authored-By: Claude <noreply@anthropic.com>"
            git push
          fi
